name: CI/CD - Mini Chat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Build Backend
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm install
          echo "Backend prêt (pas de build nécessaire)"

      # 4️⃣ Build Frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: echo "Frontend prêt (HTML statique)"

      # 5️⃣ Déployer Backend sur Render
      - name: Deploy Backend to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-XXXXXX \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      # 6️⃣ Déployer Frontend sur Vercel
      - name: Deploy Frontend to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

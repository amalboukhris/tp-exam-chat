name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Install docker-compose
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 4️⃣ Build Docker images
      - name: Build Docker Images
        run: |
          docker build -t tp-backend ./backend
          docker build -t tp-frontend ./frontend
          docker build -t tp-db ./database

      # 5️⃣ Start services
      - name: Start services
        run: docker-compose up -d

      # 6️⃣ Wait for backend
      - name: Wait for backend
        run: |
          echo "Attente du backend (max 60s)..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api >/dev/null 2>&1; then
              echo "Backend est prêt !"
              break
            fi
            echo "En attente... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Timeout : backend non démarré"
            exit 1
          fi

      # 7️⃣ Test API endpoint
      - name: Test API Endpoint
        run: curl -f http://localhost:3000/api

      # 8️⃣ Test DB endpoint
      - name: Test DB Endpoint
        run: curl -f http://localhost:3000/db || echo "DB endpoint non configuré"

      # 9️⃣ Show logs on failure
      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
